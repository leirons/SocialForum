{% extends 'base.html' %}

{% block title %} Sign up {% endblock title %}

{% block content %}
<div class="content">
    <div class="container">
        <div class="content__signup">
            <form method="post">
                {% csrf_token %}

                {% for f in form %}
                    <p>
                        <label for="{{ f.id_for_label }}" class="form-label">{{ f.label }}: </label>{{ f }}
                    </p>
                    <div class="form-error">{{ f.errors }}</div>
                {% endfor %}

                <button class="login_btn" type="submit">Sign up</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
